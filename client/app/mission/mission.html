<div class="mission"> 

  <div class="meta">

    <div class="data">

      <div class="title">

        <p>{{ mission.missionName }}</p>

      </div>

      <div class="main-stats">

        <div class="vehic-stats">
          
          <p>Heading</p>
          <p>{{ mission.heading }} deg</p>
          <p>Velocity</p>
          <p>{{ mission.velocity }} m/s</p>
          <p>Altitude</p>
          <p>{{ mission.altitude }} km</p>

        </div>

        <div class="time">

          <p>Mission Clock</p>
          <p>00:38:46</p>
          <p>Main Shutdown</p>
          <p>-00:03:42</p>

        </div>

      </div>

    </div>

    <div class="trajectory">
      
    </div>

  </div>

  <div class="falcon-container">

    <img src="assets/F9.png">

  </div>

  <div class="engines-tanks">

    <div class="stage-2">
      
      <div class="tanks">
        
        <div class="RP-1">
          
        </div>

        <div class="LOX">
          
        </div>

      </div>

      <div class="engines">
        


      </div>

    </div>

    <div class="stage-1">

      <div class="tanks">
        
        <div class="RP1">
          
        </div>

        <div class="LOX">
          
        </div>

      </div>

      <div class="engines">
        
        <div class="engine-graphic">

          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
          <div class="circle circle-6"></div>
          <div class="circle circle-7"></div>
          <div class="circle circle-8"></div>
          <div class="circle circle-9"></div>
          
        </div>

        <div class="engine-stats">
          
        </div>


      </div>
      
    </div>

  </div>

</div>
